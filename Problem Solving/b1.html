        function convert() {
            const userInputA = document.getElementById('user-input-a')

            document.getElementById('arr-input').innerHTML = 'Arr A: ' + userInputA.value.split(',').join('-') + '<br>' + 'Arr B: ' + userInputB.value.split(',').join('-')
            controler(userInputA, userInputB)

        function controler(arr1, arr2) {
            const arrA = arr1.value.split(',')
            const arrB = arr2.value.split(',')
           


            for (var i = 0; i < arrA.length; i++) {
                for (var j = 0; j < arrB.length; j++) {
                    if (arrA[i] == arrB[j]) {
                        arrA.splice(i, 1);
                        arrB.splice(j, 1);
                    }

            }
