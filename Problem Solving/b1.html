    <script>
        function controler(a,b) {
         alert('Mảng A: ' +a )
         alert('Mảng B: ' +b )
            const c = a.concat(b)
            const filter = c.filter((item, index) => c.indexOf(item) === index );
            alert('Mảng sau khi được lọc trùng nhau: ' + filter)
          
        }
        const arr1 = [];
        const arr2 = [];

        const ques1 = prompt('Nhập độ dài mảng A: ')
        const ques2 = prompt('Nhập độ dài mảng B: ')
        for(let i =0;i<ques1;i++) {
            const a = prompt('Nhập mảng a thứ ' + (i+1) + ':')
            arr1.push(a);
        }
        for(let i =0;i<ques2;i++) {
            const b = prompt('Nhập mảng b thứ ' + (i+1) + ':')
            arr2.push(b);
        }
        
        
        controler(arr1,arr2)
    </script>
